        <h2>Ville di Brianza</h2>

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-8 mb-4">
            <!--Section: Text-->
            <section>
              <p>
                Una collezione di stampe di alcune delle pi√π note ville di
                Brianza.
              </p>
            </section>
            <section id="villabrianza"></section>

            <script>
              let villabrianza = [
                "villabrianza-01",
                "villabrianza-02",
                "villabrianza-03",
                "villabrianza-04",
              ];

              let img = villabrianza
                .map(
                  (i) =>
                    `
              <img
                src="img/products/villabrianza/${i}.jpg"
                class="img-fluid shadow-2-strong rounded mb-4"
                alt=""
              />`
                )
                .join("");
              let div = document.createElement("div");
              let sectionDiv = document.createElement("section");
              sectionDiv.innerHTML = '<section class="border-bottom mb-4">';
              div.innerHTML = img;
              document.getElementById("villabrianza").appendChild(sectionDiv);
              document.getElementById("villabrianza").appendChild(div);
            </script>
          </div>
          <!--Grid column-->

          <!--Grid column-->
