      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Antiquita | Oggettistica vintage</title>
  </head>
  <body>
    <a href="index.html" class="container--main">
      <img
        style="width: 200px; height: 100%"
        src="img/logo-big.webp"
        alt="logo"
      />
    </a>

    <div class="container--main">
      <h1>Stampe</h1>
    </div>

    <div class="container--main">
      <p>Ville di Brianza</p>
      <!-- Swiper -->
      <div class="swiper2 mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/villabrianza/villabrianza-01.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/villabrianza/villabrianza-02.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/villabrianza/villabrianza-03.jpg"
            />
          </div>
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="container--main">
      <p>Navigli Milanesi</p>
      <!-- Swiper -->
      <div class="swiper2 mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/navigli/navigli-01.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/navigli/navigli-02.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/navigli/navigli-03.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/navigli/navigli-04.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img
              class="container--img"
              src="img/products/navigli/navigli-05.jpg"
            />
          </div>
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "horizontal",
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets: true,
        },
        keyboard: {
          enabled: true,
          onlyInViewport: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
