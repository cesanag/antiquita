    />
    <link rel="stylesheet" href="/style.css" />

    <link

      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Antiquita | Oggettistica vintage</title>
  </head>
  <body>
    <div class="container--main">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <img class="logo" src="img/logo-big.webp" alt="logo" />

        <div class="container--main overthetop">
          <h1 style="margin-bottom: 0">Oggettistica vintage</h1>
          <div class="container--social">
            
              <a href="mailto:antiquita@gmail.com" target="_blank">
                <div class="social--col">
                <h3 style="margin-bottom: 0">Contatto email</h3>
                <img class="social--img" src="/img/icon/icon-mail.svg" />
              </div>
              </a>
          
          </div>
       </div>

        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="container--img" src="img/stock/pexels-01.webp" />
          </div>
          <div class="swiper-slide">
            <img class="container--img" src="img/stock/pexels-02.webp" />
          </div>
          <div class="swiper-slide">
            <img class="container--img" src="img/stock/pexels-03.webp" />
          </div>
          <div class="swiper-slide">
            <img class="container--img" src="img/stock/pexels-04.webp" />
          </div>
          <div class="swiper-slide">
            <img class="container--img" src="img/stock/pexels-05.webp" />
          </div>
          <div class="swiper-slide">
            <img class="container--img" src="img/stock/pexels-06.webp" />
          </div>
          </div>
        </div>
      </div>
    </div>

    
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        loop: true,
      });
    </script>
  </body>
</html>
